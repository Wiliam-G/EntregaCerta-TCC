<ion-list class="ion-margin-top ion-margin">
  <ion-item-sliding>
    <ion-item>
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>
        <h2>
          {{ endereco.rua + " - " + endereco.numero }},
        </h2>
        <h3>
          {{ endereco.bairro }}, {{ endereco.cidade }} -
          {{ endereco.estado }}
        </h3>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option
        (click)="onClickOptions()"
        slot="icon-only"
        color="primary"
        ><ion-icon name="ellipsis-vertical-outline"></ion-icon
      ></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
