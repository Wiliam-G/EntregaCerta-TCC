<ion-item>
  <ion-label>
    <h2>Codigo de rastreio: {{ encomenda.codigoEncomenda }}</h2>
    <h3>Transportadora: {{ encomenda.empresa.nomeEmpresa }}</h3>
    <div class="offer-details">
      <span *ngIf="recebida">Data de recebimento: </span>
      <span *ngIf="!recebida">Data de entrega prevista: </span>
      <ion-icon color="tertiary" name="calendar"></ion-icon>
      <ion-text color="secondary" class="space-left">{{
        (recebida ? encomenda.dataRecebimento : encomenda.dataEntregaPrevista)
          | date
      }}</ion-text>
    </div>
    <ion-buttons class="ion-justify-content-center ion-margin-top">
      <ion-button
        *ngIf="hasPendentAvaliacao()"
        color="primary"
        (click)="avaliarEncomenda()"
        >Avaliar</ion-button
      >
      <ion-button color="primary" (click)="openEncomendaDetails()"
        >Detalhes</ion-button
      >
    </ion-buttons>
  </ion-label>
</ion-item>
