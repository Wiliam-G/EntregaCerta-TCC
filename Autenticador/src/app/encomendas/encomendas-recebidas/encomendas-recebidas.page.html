<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Encomendas recebidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="encomendas?.length > 0">
      <ion-col class="ion-text-center">
        <ion-list *ngFor="let encomenda of encomendas">
          <app-encomenda-item [encomenda]="encomenda" [recebida]="true" (refresh)="getEncomendas()"></app-encomenda-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
