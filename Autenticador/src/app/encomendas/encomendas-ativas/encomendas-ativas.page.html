<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Encomendas a caminho</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="segmentEncomendas" (ionChange)="onFilterUpdate()">
    <ion-segment-button value="all">Todas</ion-segment-button>
    <ion-segment-button value="my">Minhas</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row *ngIf="encomendasTodayFiltered?.length > 0">
      <ion-col class="ion-text-center">
        <h4>Entregues hoje</h4>
        <ion-list *ngFor="let encomenda of encomendasTodayFiltered">
          <app-encomenda-item
            [encomenda]="encomenda"
          ></app-encomenda-item>
          <!-- <ion-item-options>
              <ion-item-option
                color="secondary"
                side="end"
                (click)="onEdit(offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options> -->
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="encomendasFutureFiltered?.length > 0">
      <ion-col class="ion-text-center">
        <h4>Entregas futuras</h4>
        <ion-list *ngFor="let encomenda of encomendasFutureFiltered">
          <app-encomenda-item
            [encomenda]="encomenda"
          ></app-encomenda-item>
          <!-- <ion-item-options>
              <ion-item-option
                color="secondary"
                side="end"
                (click)="onEdit(offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options> -->
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="encomendasLateFiltered?.length > 0">
      <ion-col class="ion-text-center">
        <h4>Entregas atrasadas</h4>
        <ion-list *ngFor="let encomenda of encomendasLateFiltered">
          <app-encomenda-item
            [encomenda]="encomenda"
          ></app-encomenda-item>
          <!-- <ion-item-options>
              <ion-item-option
                color="secondary"
                side="end"
                (click)="onEdit(offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options> -->
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
