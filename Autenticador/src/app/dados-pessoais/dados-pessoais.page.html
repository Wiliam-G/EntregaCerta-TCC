<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button *ngIf="!edit" (click)="editFields()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <div>
        <ion-button *ngIf="edit" (click)="submit()" [disabled]="form.invalid">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="edit" (click)="editFields()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
    <ion-title>Dados Pessoais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!edit">
    <ion-row>
      <ion-col>Nome: {{user?.nome}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Telefone: {{user?.telefone}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="edit" [formGroup]="form">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input formControlName="nome"></ion-input></ion-item
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        ><ion-item>
          <ion-label position="floating">Telefone</ion-label>
          <ion-input formControlName="telefone"></ion-input> </ion-item
      ></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
