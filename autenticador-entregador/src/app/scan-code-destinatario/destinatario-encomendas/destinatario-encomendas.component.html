<ion-header>
  <ion-toolbar>
    <ion-title>Encomendas</ion-title>
    <ion-buttons slot="primary" (click)="onCancel()">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-list *ngFor="let encomenda of encomendas">
          <app-encomenda-ativa-item
            [encomenda]="encomenda"
            [idRecebedor]="idDestinatario"
            (approvedEncomenda)="approvedEncomenda()"
          ></app-encomenda-ativa-item>

              <ion-item-option
                color="secondary"
                side="end"
                (click)="onEdit(offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options> -->
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
